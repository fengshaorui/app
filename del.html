<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'nc-iconfont';
            src: url('//at.alicdn.com/t/font_skgl4wg07pgv6lxr.eot');
            src: url('//at.alicdn.com/t/font_skgl4wg07pgv6lxr.eot?#iefix') format('embedded-opentype'), url('//at.alicdn.com/t/font_skgl4wg07pgv6lxr.woff') format('woff'), url('//at.alicdn.com/t/font_skgl4wg07pgv6lxr.ttf') format('truetype'), url('//at.alicdn.com/t/font_skgl4wg07pgv6lxr.svg#iconfont') format('svg')
        }

        .nc-iconfont {
            font-family: "nc-iconfont" !important;
            font-size: 16px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: .2px;
            -moz-osx-font-smoothing: grayscale
        }

        ._nc .icon-close:before {
            content: "\e601"
        }

        ._nc .icon-notclick:before {
            content: "\e60a"
        }

        ._nc .icon-left-triangle:before {
            content: "\e60c"
        }

        ._nc .icon-checkbox:before {
            content: "\e602"
        }

        ._nc .icon-message:before {
            content: "\e603"
        }

        ._nc .icon-onclick:before {
            content: "\e60b"
        }

        ._nc .icon-refresh:before {
            content: "\e604"
        }

        ._nc .icon-list-check:before {
            content: "\e605"
        }

        ._nc .icon-warn:before {
            content: "\e600"
        }

        ._nc .icon-ok:before {
            content: "\e606"
        }

        ._nc .icon-slide-arrow:before {
            content: "\e607"
        }

        ._nc .icon-load-c:before {
            content: "\e608"
        }

        ._nc .icon-close-white:before {
            content: "\e609"
        }

        ._nc .icon-info:before {
            content: "\e60d"
        }

        ._nc {
            width: 100%;
            height: 100%;
            touch-action: none;
            font-size: 16px
        }

        ._nc * {
            padding: 0;
            margin: 0;
            border: none
        }

        ._nc .icon {
            line-height: normal;
            width: 30px;
            height: 30px
        }

        ._nc .icon-slide-arrow {
            font-size: 30px;
            color: #dbdbdb
        }

        ._nc .icon-ok {
            font-size: 30px;
            color: #7ac23c
        }

        ._nc .icon-close {
            font-size: 30px;
            color: #fc5620
        }

        ._nc .icon-load-c {
            font-size: 30px;
            color: #7ac23c;
            padding-top: 2px
        }

        ._nc .icon-onclick {
            font-size: 30px;
            color: #dddddd
        }

        ._nc .icon-notclick {
            font-size: 30px;
            color: #dddddd
        }

        ._nc .icon-left-triangle {
            color: #dddddd
        }

        ._nc .stage {
            position: relative;
            padding: 0 15px
        }

        ._nc .stage1 {
            height: 55px;
            position: relative
        }

        ._nc .stage1 .bg-green {
            background-color: #78c430
        }

        ._nc .stage1 .bg-red {
            background-color: #ff5500
        }

        ._nc .stage1 .slider {
            position: absolute;
            height: 52px;
            box-shadow: 0 0 3px #999;
            background-color: #ddd;
            left: 15px;
            right: 15px
        }

        ._nc .stage1 .label {
            display: block;
            width: 100%;
            color: #aaa
        }

        ._nc .stage1 .track.mv-back {
            -webkit-transition: width .5s
        }

        ._nc .stage1 .button.mv-back {
            -webkit-transition: left .5s
        }

        ._nc .stage1 .track {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            overflow: hidden
        }

        ._nc .stage1 .track div {
            color: #fff
        }

        ._nc .stage1 .track div,
        ._nc .stage1 .label {
            line-height: 52px;
            height: 52px;
            text-align: center;
            font-size: 16px
        }

        ._nc .stage1 .button {
            position: absolute;
            left: 0;
            top: 0;
            width: 52px;
            height: 52px;
            background-color: #fff;
            cursor: pointer
        }

        ._nc .stage1 .icon {
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            margin: auto
        }

        ._nc .stage1 .icon.nc-loading {
            -webkit-animation: _nc_rotate 1s linear infinite
        }

        ._nc .stage1 .icon.yes {
            background-position: -60px 0
        }

        ._nc .stage1 .icon.no {
            background-position: -90px 0
        }

        @media only screen and (min-device-width:320px) and (max-device-height:568px) and (-webkit-device-pixel-ratio:2) {
            ._nc .stage1 .icon {
                bottom: 14px
            }
        }

        @-webkit-keyframes _nc_rotate {
            from {
                -webkit-transform: rotate(0deg)
            }

            to {
                -webkit-transform: rotate(360deg)
            }
        }

        ._nc .stage1 .click2slider {
            box-shadow: 0 0 3px #999;
            position: relative;
            border-radius: 4px;
            box-sizing: border-box;
            height: 55px
        }

        ._nc .stage1 .click2slider .click2slide-btn {
            width: 52px;
            height: 52px;
            position: absolute
        }

        ._nc .stage1 .click2slider .click2slider-label {
            width: 100%;
            line-height: 52px;
            height: 52px;
            text-align: center;
            font-size: 16px;
            color: #aeaeae
        }

        ._nc .stage1 .click2slider .click2slider-label .nc-iconfont.icon-left-triangle {
            position: relative;
            left: -10px
        }

        ._nc .stage1 .click2slider .slider-holder {
            position: relative;
            width: auto;
            height: 52px;
            margin-left: 40px
        }

        ._nc .stage1 .click2slider .slider-holder .slider,
        ._nc .stage1 .click2slider .slider-holder .button,
        ._nc .stage1 .click2slider .slider-holder .label {
            height: 43px
        }

        ._nc .stage1 .click2slider .slider-holder .slider {
            top: 0;
            bottom: 0;
            margin: auto
        }

        ._nc .stage1 .click2slider .slider-holder .slider .track.moving {
            -moz-transition: .5s ease-out;
            -webkit-transition: .5s ease-out;
            -o-transition: .5s ease-out;
            transition: .5s ease-out
        }

        ._nc .stage1 .click2slider .slider-holder .slider .button.moving {
            -moz-transition: .5s ease-out;
            -webkit-transition: .5s ease-out;
            -o-transition: .5s ease-out;
            transition: .5s ease-out
        }

        ._nc .stage1 .click2slider .slider-holder .button {
            width: 43px
        }

        ._nc .stage1 .click2slider .slider-holder .button .icon {
            left: 6px
        }

        ._nc .stage1 .click2slider .slider-holder .label {
            line-height: 43px
        }

        ._nc .stage1 .click2slider .slider-holder .bg-green,
        ._nc .stage1 .click2slider .slider-holder .bg-red {
            line-height: 43px;
            height: 43px
        }

        ._nc .stage2 .textbox {
            width: 100%;
            height: 52px;
            position: relative;
            background-color: #fff;
            border-radius: 6px;
            border: 1px solid #bbb
        }

        ._nc .stage2 .textbox .input {
            position: absolute;
            left: 50px;
            top: 6px;
            background: none;
            width: 140px;
            height: 40px;
            outline: none;
            font-size: 18px;
            color: #333
        }

        ._nc .stage2 .textbox .placeholder {
            position: absolute;
            -webkit-user-select: none;
            pointer-events: none;
            left: 52px;
            top: 14px;
            font-size: 18px;
            color: #ccc
        }

        ._nc .stage2 .textbox .code {
            position: absolute;
            right: 50px;
            top: 12px;
            border-left: 2px solid #ccc
        }

        ._nc .stage2 .icon {
            top: 0;
            position: absolute;
            top: 11px;
            font-size: 30px;
            color: #999
        }

        ._nc .stage2 .icon.tip {
            left: 10px
        }

        ._nc .stage2 .icon.clear {
            display: none;
            left: 122px
        }

        ._nc .stage2 .icon.refresh {
            right: 11px
        }

        @media only screen and (min-device-width:320px) and (max-device-height:568px) and (-webkit-device-pixel-ratio:2) {
            ._nc .stage2 .icon {
                top: 4px
            }
        }

        ._nc .stage2 .btn-ok,
        ._nc .stage2 .tips {
            width: 100%;
            height: 46px;
            margin-top: 18px;
            border-radius: 5px;
            color: #fff;
            font-size: 20px;
            border: none;
            outline: none;
            background-color: #3199f4
        }

        ._nc .stage2 .btn-ok:disabled {
            background-color: #ccc
        }

        ._nc .stage2 .tips {
            background-color: #333;
            color: #fff;
            text-align: center;
            line-height: 46px;
            display: none
        }

        ._nc .stage3 {
            height: 150px
        }

        ._nc .stage3 .title {
            font-size: 20px;
            color: #777;
            width: 100%;
            text-align: center;
            margin: 40px 0 20px 0
        }

        ._nc .stage3 .menu {
            position: absolute;
            width: 50%;
            text-align: center
        }

        ._nc .stage3 .menu * {
            display: inline-block
        }

        ._nc .stage3 .menu .label {
            position: relative;
            font-size: 16px;
            height: 32px;
            line-height: 32px;
            color: #666;
            top: -8px
        }

        ._nc .stage3 .menu .icon {
            margin-right: 10px;
            font-size: 30px;
            color: #999
        }

        ._nc .stage3 .menu.refresh .icon {
            background-position: -120px 0
        }

        ._nc .stage3 .menu.feedback {
            right: 0
        }

        ._nc .stage3 .menu.feedback .icon {
            background-position: -150px 0
        }

        ._nc .stage3 .menu.nc-sep {
            outline: 1px solid #ccc;
            width: 0;
            height: 32px;
            left: 50%
        }

        ._nc .stage1 .label {
            background: -webkit-gradient(linear, left top, right top, color-stop(0, #4d4d4d), color-stop(.4, #4d4d4d), color-stop(.5, white), color-stop(.6, #4d4d4d), color-stop(1, #4d4d4d));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-animation: slidetounlock 3s infinite;
            -webkit-text-size-adjust: none
        }

        ._nc .stage1 .label.no-anim {
            background: none;
            -webkit-background-clip: inherit;
            -webkit-text-fill-color: inherit;
            -webkit-animation: none
        }

        ._nc .nc-hidden {
            display: none
        }

        @-webkit-keyframes slidetounlock {
            0% {
                background-position: -200px 0
            }

            100% {
                background-position: 200px 0
            }
        }

        .nc-h5-overlay {
            position: fixed;
            z-index: 100000;
            display: none;
            background: #f0f0f0;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            font-size: 16px
        }

        .nc-h5-overlay div.info {
            display: block;
            padding: 15px 10px;
            line-height: 1.2em
        }

        .nc-h5-overlay div.info i.nc-iconfont {
            color: #f00;
            width: 1.2em;
            font-size: 120%;
            margin-right: .3em
        }

        ._nc.nc-h5-overlay .stage2.stage {
            padding: 0
        }

        ._nc.nc-h5-overlay .stage2.stage div.ope {
            padding: 0 15px
        }

        ._nc.nc-h5-overlay .stage2 .textbox {
            border: none;
            border-radius: 0
        }
    </style>
</head>

<body>

</body>

</html>
